
<script>
    function loadPage(){
        $("#header_body").load("header/how_to_use.html");
        $("#contents_body").load("body/how_to_use.html");
        $("#ul_nav a").each(function(){$(this).removeClass("active")})
        $("#menu_how_to_use").addClass('active');
    }
    $(document).ready(function() {
        $('#make_a_card').click(function(){
            loadPage();

            setTimeout( function(){
                window.scrollTo(0, $("#tab-section").offset().top - 87);
                $('.nav-tabs a[href="#make-a-card"]').tab('show');
            },100 );
        });

        $('#using_lockscreen').click(function(){
            loadPage();
            setTimeout( function(){
                window.scrollTo(0, $("#tab-section").offset().top - 87);
                $('.nav-tabs a[href="#using-lockscreen"]').tab('show');
                $('#navbar').removeClass("in");

            },100);
        });

        $('#manage_cards').click(function(){
            loadPage();
            setTimeout( function(){
                window.scrollTo(0, $("#tab-section").offset().top - 87);
                $('.nav-tabs a[href="#manage-cards"]').tab('show');
                $('#navbar').removeClass("in");

            },100 );
        });


        $('#share_cards').click(function(){
            loadPage();
            setTimeout( function(){
                window.scrollTo(0, $("#tab-section").offset().top - 87);
                $('.nav-tabs a[href="#share-cards"]').tab('show');
                $('#navbar').removeClass("in");

            },100 );
        });


    });
</script>
