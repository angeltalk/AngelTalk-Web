
<script>

    $(document).ready(function() {

        $("#img_arrow").click(function (e) {
            e.preventDefault();
            window.scrollTo(0, $("#banners").offset().top - 87);
        });
        $(window).unbind();
        $(window).scroll(function(){
            var topOffset = $(this).scrollTop();
            if(topOffset > $("#banners").offset().top - 88){
                $('#header-main').css("margin-top","108px");
                $("#nav_top").addClass("navbar-fixed-top");
                $("#nav_top").addClass("navbar-fixed-top-inactive");
            } else {
                $('#header-main').css("margin-top","0px");
                $("#nav_top").removeClass("navbar-fixed-top-inactive");
                $("#nav_top").removeClass("navbar-fixed-top");
            }
        });
    })
</script>

<div>
    <img class="angeltalk-logo center-block" src="../../img/img-logo-main.png"/>
</div>

        <div class="header-content">
            <div class="header-content-inner">
                <h1>Application for Children with Special Needs</h1>
                <h3>AngelTalk is built to help the children with complex communication needs with their
                    parents and caregivers pleasantly and quickly.</h3>
                <h3>It is a mobile app suitable for those who just decided to start using Augmentative and
                    Alternative Communication Tools.</h3>
                <div class="badges">
                    <a class="badge-link" target="_blank" href="https://play.google.com/store/apps/details?id=act.angelman"><img src="../../img/btn-download.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="phone-screen">
            <img src="../../img/img-phone.png" class="img-responsive center-block" alt="">
        </div>
    </div>
</div>

</button>
