
<script>

    $(document).ready(function() {

        $("#img_arrow").click(function () {
            window.scrollTo(0, 578);
        });
        $(window).scroll(function(){
            var topOffset = $(this).scrollTop();
            if(topOffset > 577){
                $('#header-main').css("margin-top","108px");
                $("#nav_top").addClass("navbar-fixed-top");
                $("#nav_top").addClass("navbar-fixed-top-inactive");
            }else {
                $('#header-main').css("margin-top","0px");
                $("#nav_top").removeClass("navbar-fixed-top-inactive");
                $("#nav_top").removeClass("navbar-fixed-top");
            }
        });
    })
</script>
